{% extends 'base.html' %} 

{% block title %}Password Reset{% endblock title %} 

{% block content %}
<h1>Password Reset</h1>
<div class="data-forms">
    <form method="POST">
        {% csrf_token %} 
        {{form.as_p}}
        <input type="submit" value="Reset" class="btn btn-primary">
    </form>
</div>

{% endblock content %}
