{% extends 'base.html' %} 

{% block title %}Log In{% endblock title %} 

{% block content %}
<h1>Log In</h1>
<div class="data-forms">
    <form method="POST">
        {% csrf_token %} 
        {{form.as_p}}
        <input type="submit" value="Log In" class="btn btn-primary">
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Click here</a> to change it</p>
</div>

{% endblock content %}
